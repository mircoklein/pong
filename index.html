<!DOCTYPE html>
<html>

<head>
	<title></title>
</head>

<body ng-app="pong">
	<div ng-controller="CanvasController as canvas">
		<label><input type="radio" name="Player" value="true" ng-model="Spieler" ng-click="canvas.start()" ng-disabled="canvas.disableRadios"/>1 Player</label>
		<label><input type="radio" name="Player" value="false" ng-model="Spieler" ng-click="canvas.start()" ng-disabled="canvas.disableRadios"/>2 Player</label> {{Spieler}}
		<p ng-if="selected">test</p>
		<canvas id='pong' width='700' height='500' ></canvas>
	</div>

	<script src='node_modules/angular/angular.js' type="text/javascript"></script>
	<script src="app.js"></script>
	<script src='ai.js' type="text/javascript"></script>
	<script src='pong.js' type="text/javascript"></script>
</body>

</html>
